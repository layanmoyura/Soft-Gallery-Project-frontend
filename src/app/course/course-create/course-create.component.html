<h2 class="create-header">Create</h2>

<p class="index-header">
    <a >Course</a>
</p>

<div class="justify-content-center">
  <mat-card class="col-md-6 justify-content-center">
    <mat-card-header></mat-card-header>
    <mat-card-content>

      <form id="frmAdmin" (ngSubmit)="form.form.valid && submitForm()" class="form" #form="ngForm">
        <div class="form-group">
          <label for="courseID">Course ID</label>
          <input id="courseID" name="courseID" type="number" [(ngModel)]="courseModel.courseID" placeholder="Enter Course ID" class="form-control inputs" required />
          <div *ngIf="form.submitted && form.controls['courseID']?.invalid" class="text-danger">
            Course ID is required
          </div>
        </div>

        <div class="form-group">
          <label for="title">Course Title</label>
          <input id="title" name="title" type="text" [(ngModel)]="courseModel.title" placeholder="Enter Course Title" class="form-control inputs" required />
          <div *ngIf="form.submitted && form.controls['title']?.invalid" class="text-danger">
            Course Title is required.
          </div>
        </div>

        <div class="form-group">
          <label for="credits">Course Credit</label>
          <input id="credits" name="credits" type="number" [(ngModel)]="courseModel.credits" placeholder="Enter Course no, of Credits" class="form-control inputs" required />
          <div *ngIf="form.submitted && form.controls['credits']?.invalid" class="text-danger">
            Course Credits are required.
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="btnSignUp">Create</button>
        </div>

        <div class="text-left mt-3">
          <a href="course/index">Go Back.</a>
        </div>
      </form>

    </mat-card-content>

    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
