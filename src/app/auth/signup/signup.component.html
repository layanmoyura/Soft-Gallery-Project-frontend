<div class="container mt-4">
  <div class="text-center">
      <h1 class="font-weight-bold">Sign Up</h1>
      <h4 class="font-weight-bold">Admin</h4>
  </div>
  <hr />

  <div class="row justify-content-center">
      <div class="col-md-6">
          <form id="frmAdmin" (ngSubmit)="form.form.valid && submitForm()" class="form" #form="ngForm">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input id="firstName" name="firstName" type="text" [(ngModel)]="adminModel.firstName" class="form-control inputs" required />
                  <div *ngIf="form.submitted && form.controls['firstName']?.invalid" class="text-danger">
                      First Name is required.
                  </div>
              </div>

              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input id="lastName" name="lastName" type="text" [(ngModel)]="adminModel.lastName" class="form-control inputs" required />
                  <div *ngIf="form.submitted && form.controls['lastName']?.invalid" class="text-danger">
                      Last Name is required.
                  </div>
              </div>

              <div class="form-group">
                  <label for="email">Email Address</label>
                  <input id="email" name="email" type="email" [(ngModel)]="adminModel.emailAddress" class="form-control inputs" required />
                  <div *ngIf="form.submitted && form.controls['email']?.invalid" class="text-danger">
                      Email Address is required and must be a valid email.
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" [(ngModel)]="adminModel.password" class="form-control inputs" required />
                  <div *ngIf="form.submitted && form.controls['password']?.invalid" class="text-danger">
                      Password is required.
                  </div>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="btnSignUp">Sign Up</button>
              </div>

              <div class="text-left mt-3">
                  <a [routerLink]="['/login']">Go to LogIn</a>
              </div>
          </form>
      </div>
  </div>
</div>
