<h2 class="edit-header">Edit</h2>

<p class="index-header">
    <a >Student</a>
</p>

<div class="justify-content-center">
  <mat-card class="col-md-6 justify-content-center">
    <mat-card-header></mat-card-header>
    <mat-card-content>

      <form id="frmAdmin" (ngSubmit)="submitForm()" class="form" #form="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" [(ngModel)]="studentModel.firstMidName"   class="form-control inputs"  />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" [(ngModel)]="studentModel.lastName"  class="form-control inputs"  />
        </div>

        <div class="form-group">
          <label for="joinedDate">Joined Date</label>
          <input id="joinedDate" name="joinedDate" type="date" [(ngModel)]="studentModel.joinedDate"  class="form-control inputs"  />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="btnSignUp">Update</button>
        </div>

        <div class="text-left mt-3">
          <a href="student/index">Go Back.</a>
        </div>
      </form>

    </mat-card-content>

    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
