<h2 class="del-header">Delete</h2>

<p class="index-header">
    <a >Student</a>
</p>

<mat-card>
    <hr />
    <mat-card-content>
      <dl class="row">
        <dt class="col-sm-2">Last Name</dt>
        <dd class="col-sm-10">{{studentDetails.lastName}}</dd>
        <dt class="col-sm-2">First Name</dt>
        <dd class="col-sm-10">{{studentDetails.firstMidName}}</dd>
        <dt class="col-sm-2">Joined Date</dt>
        <dd class="col-sm-10">{{studentDetails.joinedDate}}</dd>
        <dt class="col-sm-2">Enrollments</dt>
        <dd class="col-sm-10">
          <table mat-table [dataSource]="studentDetails.enrollments">
            <ng-container matColumnDef="courseTitle">
              <th mat-header-cell *matHeaderCellDef> Course Title </th>
              <td mat-cell *matCellDef="let element"> {{element.course.title}} </td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef> Grade </th>
                <td mat-cell *matCellDef="let element">
                  {{ getLetterGrade(element.grade) }}
                </td>
            </ng-container>
              

            <tr mat-header-row *matHeaderRowDef="['courseTitle', 'grade']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['courseTitle', 'grade']"></tr>
          </table>
        </dd>
      </dl>

      <div class="text-left mt-3">
        <button mat-raised-button color="warn" (click)="studentDelete()">Delete</button>
      </div>

      <div class="text-left mt-3">
        <a href="student/index">Go Back.</a>
      </div>
      
    </mat-card-content>
  </mat-card>
